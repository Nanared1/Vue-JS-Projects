<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style media="screen">
      .one{
        color: green;
      }
      .two{
        text-decoration: line-through;
      }

      .canvas{
        width: 300px;
        height: 300px;
        margin-top: 20px;
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <h1>Vue Basics</h1>
    <div id="app">
      <h2>{{ title }}</h2>
      <p>{{ greet('morning') }}</p>
      <a v-bind:href="url">youtube</a>

      <div v-bind:class="classes">
        classes from instances
      </div>

      <input type="text" name="" v-bind:value="name">

      <p>I earn {{wage}}$ an hour</p>
      <button type="button" name="button" v-on:click="changeWage(1)">+1$ to wage</button>

      <button type="button" name="button" @click='logEvent'>Log event info</button>

      <div class="canvas" @mousemove="logCoords">
        {{coords.x}}, {{coords.y}}
      </div>
      <hr>
      <input type="text" name="" value="" @keyup="updateName">

      <input type="text" name="" value="" v-model="name">
      <button  @click.alt="logMessage">alt-click me</button>
      <a @click.prevent="logMessage" href="https://google.com">Google</a>
      <p v-if="showName">Mario</p>
      <p v-else-if="showAge">25</p>
      <button type="button" name="button" @click="toggleName">showName: {{showName}}</button>
      <button type="button" name="button" @click="toggleAge">showAge: {{showAge}}</button>
      <ul>
        <li v-for="item in items">{{item}}</li>
      </ul>
      <div class="" v-for="(ninja,index) in ninjas">
        <p>Name: {{index}}-{{ninja.name}}</p>
        <p>Age is : {{ninja.age}}</p>
        <p>Belt: {{ninja.belt}}</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
